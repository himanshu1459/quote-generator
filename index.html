<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Quote Generator</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Qoute -->
        <div class="qoute-text"  id="qoute-text">
            <i class='bx bxs-quote-left'></i>
            <span id="qoute">Lorem ipsum dolor sit, amet consectetur adipisicing elit</span>
        </div>

        <!-- author -->
        <div class="quote-author" id="quote-author">
            <span id="author">Buddha</span>
        </div>

        <!-- button -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class='bx bxl-twitter'></i>

            </button>

            <button class="new-quote" id="new-quote">New Quote</button>
        </div>



    </div>




   
    
</body>
</html>
